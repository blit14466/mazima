<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Video</h2>
            <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
                <label for="video-title">Title:</label>
                <input type="text" id="video-title" name="video-title" required>
                <label for="video-description">Description:</label>
                <textarea id="video-description" name="video-description" required></textarea>
                <label for="video-file">Choose Video:</label>
                <input type="file" id="video-file" name="video-file" accept="video/*" required>
                <video id="video-preview" controls style="display:none; width: 100%; margin-top: 1rem;"></video>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
    <script src="upload.js"></script>
</body>
                    </html>
