<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="auth-forms">
            <section id="sign-up">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="login">
                <h2>Login</h2>
                <form action="#" method="post">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div id="video-feed">
            <div class="video-container">
                <video src="placeholder-video.mp4" controls autoplay muted loop></video>
                <div class="video-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <!-- Add more video containers as needed -->
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
    </html>
